 celular de teste com ID: ${novoCelularId}`);\n  return cy.request({\n    method: \&quot;DELETE\&quot;,\n    url: `/objects/${novoCelularId}`\n  });\n}).then(deleteResponse =&gt; {\n  expect(deleteResponse.status).to.eq(200);\n  cy.log(`Celular de teste com ID: ${novoCelularId} deletado com sucesso.`);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;6bb35797-17ea-4f04-8517-4ca5f05f9734&quot;,&quot;parentUUID&quot;:&quot;db69417b-ab45-45c6-a0cf-e0f4d3387ecb&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Deve deletar um celular (cadastrar e depois excluir)&quot;,&quot;fullTitle&quot;:&quot;Testes de API para Celulares Deve deletar um celular (cadastrar e depois excluir)&quot;,&quot;duration&quot;:1611,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;let celularIdCriado;\ncy.log(\&quot;Cadastrando um novo celular para posterior exclusão\&quot;);\ncy.request({\n  method: \&quot;POST\&quot;,\n  url: \&quot;/objects\&quot;,\n  body: apiData.deletePayload\n}).then(response =&gt; {\n  cy.log(\&quot;Validação do status da resposta do cadastro\&quot;);\n  expect(response.status).to.eq(200);\n  expect(response.body).to.have.property(\&quot;id\&quot;);\n  celularIdCriado = response.body.id;\n  cy.log(`Celular com ID: ${celularIdCriado} cadastrado para exclusão.`);\n  cy.log(`Acessando a API para deletar o celular com ID: ${celularIdCriado}`);\n  return cy.request({\n    method: \&quot;DELETE\&quot;,\n    url: `/objects/${celularIdCriado}`\n  });\n}).then(deleteResponse =&gt; {\n  cy.log(\&quot;Validação do status da resposta da exclusão\&quot;);\n  expect(deleteResponse.status).to.eq(200);\n  cy.log(\&quot;Validação do corpo da resposta da exclusão\&quot;);\n  expect(deleteResponse.body).to.have.property(\&quot;message\&quot;);\n  expect(deleteResponse.body.message).to.include(`Object with id = ${celularIdCriado} has been
